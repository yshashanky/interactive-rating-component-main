<!DOCTYPE html>
<html lang="en" role="pageHTML">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="body" role="body">
    <!-- Rating state start -->

    <div id="stylebox" class="style-box" role="stylebox">
      <div class="container" role="container">
        <div class="staricon" role="imagecontainer">
          <img
            class="image"
            src="./images/icon-star.svg"
            alt="icon-star"
            role="image"
          />
        </div>

        <h1 role="heading">How did we do?</h1>

        <div class="paragraph" role="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>

        <form class="radioButton">
          <input type="radio" id="1" name="rating" value="1" />
          <label for="1" role="1">1</label>

          <input type="radio" id="2" name="rating" value="2" />
          <label for="2" role="2">2</label>

          <input type="radio" id="3" name="rating" value="3" />
          <label for="3" role="3">3</label>

          <input type="radio" id="4" name="rating" value="4" />
          <label for="4" role="4">4</label>

          <input type="radio" id="5" name="rating" value="5" />
          <label for="5" role="5">5</label>

          <input
            type="button"
            value="SUBMIT"
            id="button"
            class="submitButton"
            role="button"
          />
        </form>
      </div>
    </div>
    <!-- Rating state end -->

    <footer>
      <div class="attribution" role="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/yshashanky">Shashank Yadav</a>.
      </div>
    </footer>
  </body>

  <!-- Thank you state start -->
  <script>
    let btn = document.getElementById("button");
    let output = document.getElementById("stylebox");

    const thankYouState = (rating) => {
      const htmlText = `<section role="thanks">
      <div id="stylebox2" class="container" role="container">
        <img
          class="thankyouicon"
          src="./images/illustration-thank-you.svg"
          alt="icon-star"
          role="image"
        />
        <br/>
        <input
          type="button"
          value="You selected ${rating} out of 5"
          class="thankyouRating"
          role="display"
        />

        <h1 role="header">Thank you!</h1>

        <div class="thanksParagraph" role="thanksparagraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </div>
    </div>
    </section>`;

      output.innerHTML = htmlText;
    };

    btn.addEventListener("click", () => {
      let rates = document.getElementsByName("rating");
      rates.forEach((rating) => {
        if (rating.checked) {
          thankYouState(rating.value);
        }
      });
    });
  </script>

  <!-- Thank you state end -->
</html>
