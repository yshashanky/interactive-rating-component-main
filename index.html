<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="body">
    <!-- Rating state start -->

    <div id="stylebox" class="style-box">
      <div class="container">
        <div class="staricon">
          <img class="image" src="./images/icon-star.svg" alt="icon-star" />
        </div>

        <h1>How did we do?</h1>

        <p1 class="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p1>

        <form class="radioButton">
          <input type="radio" id="1" name="rating" value="1" />
          <label id="radiobuttons" for="1">1</label>

          <input type="radio" id="2" name="rating" value="2" />
          <label id="radiobuttons" for="2">2</label>

          <input type="radio" id="3" name="rating" value="3" />
          <label id="radiobuttons" for="3">3</label>

          <input type="radio" id="4" name="rating" value="4" />
          <label id="radiobuttons" for="4">4</label>

          <input type="radio" id="5" name="rating" value="5" />
          <label id="radiobuttons" for="5">5</label>

          <input
            type="button"
            value="SUBMIT"
            id="button"
            class="submitButton"
          />
        </form>
      </div>
    </div>
    <!-- Rating state end -->

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/yshashanky">Shashank Yadav</a>.
      </div>
    </footer>
  </body>

  <!-- Thank you state start -->
  <script>
    let btn = document.getElementById("button");
    let output = document.getElementById("stylebox");

    const thankYouState = (rating) => {
      const htmlText = `<section>
      <div id="stylebox" class="container">
        <img
          class="thankyouicon"
          src="./images/illustration-thank-you.svg"
          alt="icon-star"
        />
        <br/>
        <input
          type="button"
          value="You selected ${rating} out of 5"
          class="thankyouRating"
        />

        <h1>Thank you!</h1>

        <p1 class="thanksParagraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p1>
    </div>
    </section>`;

      output.innerHTML = htmlText;
    };

    btn.addEventListener("click", () => {
      let rates = document.getElementsByName("rating");
      rates.forEach((rating) => {
        if (rating.checked) {
          thankYouState(rating.value);
        }
      });
    });
  </script>

  <!-- Thank you state end -->
</html>
